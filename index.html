<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95</title>
    <link href="res/start.png" rel="icon">
    <link href="styles.css" rel="stylesheet">
    <script src="scripts/localization.js"></script>
    <script src="scripts/system.js"></script>
    <script src="scripts/ctxmenus.js"></script>
    <script src="scripts/desktop.js"></script>
    <script src="scripts/filesystem.js"></script>
    <script src="scripts/taskbar.js"></script>
    <script src="scripts/windows.js"></script>
    <script src="scripts/programs/shutdown.js"></script>
    <script src="scripts/programs/calc.js"></script>
    <script src="scripts/programs/dos.js"></script>
    <script src="scripts/programs/fileviewer.js"></script>
    <script src="scripts/programs/notepad.js"></script>
    <script src="scripts/programs/pbrush.js"></script>
    <script src="scripts/programs/properties.js"></script>
    <script src="scripts/programs/minesweeper.js"></script>
    <script src="init.js"></script>
</head>

<body>
    <div id="bg"></div>
    <div id="desktop" onmousedown="disableStart(); disableContextMenu();"></div>
    <nav id="startbar" onmousedown="deselectShortcuts(); disableContextMenu();">
        <div id="left">
            <button id="start" onmousedown="enableStart(); disableContextMenu();">
                <img src="res/start.png"></img><span>Пуск</span>
            </button>
            <div id="windowdisplays"></div>
        </div>
        <div id="tray">
            <span id="clock">13:37</span>
        </div>
    </nav>
    <div id="windows" onmousedown="disableStart(); deselectShortcuts(); disableContextMenu();"></div>
    <div id="windows" class="nodisplay" onmousedown="disableStart(); deselectShortcuts(); disableContextMenu();"></div>
</body>

</html>
